<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes de los gatos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/008/483/817/original/cute-cat-cartoon-kitty-free-png.png" type="image/png">
</head>

<body>
    <header>
        <img src="https://static.vecteezy.com/system/resources/previews/008/483/817/original/cute-cat-cartoon-kitty-free-png.png"
            alt="Gato">
        <p>AMANTES DE LOS GATOS</p>
    </header>
    <form novalidate>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <label for="apellido_1">Primer apellido:</label>
        <input type="text" name="apellido_1" id="apellido_1">
        <label for="apellido_2">Segundo apellido:</label>
        <input type="text" name="apellido_2" id="apellido_2">
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" value="0">
        <input type="submit" value="Registrarse">
    </form>
    <div id="miembros">
        <p>Miembros del club</p>
        <ul>
        </ul>
        <button id="cerrar">Cerrar</button>
    </div>
    <script src="./js/validate.js"></script>

</html>
